
<app-navbar [title]="title"></app-navbar>

<main class="my-3">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-9">

        <app-list-user
          [userStored]="userStored" (userEdit)="userUpdate($event)"></app-list-user>

      </div>
      <div class="col-md-3">

        <app-form-user
          [userEdit]="userEdit" (userSaved)="userSaved($event)"></app-form-user>

      </div>
    </div>
  </div>
</main>
